<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Inicio</a></li>
                <li class="active">Carrito de compras</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Productos</td>
                        <td class="description"></td>
                        <td class="price">Precio</td>
                        <td class="quantity">Cantidad</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productsCart">
                        <td class="cart_product">
                            <a href=""><img src="" alt=""></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">{{product.name}}</a></h4>

                        </td>
                        <td class="cart_price">
                            <p>{{product.price}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                                <a class="cart_quantity_up" href=""> + </a>
                                <input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
                                <a class="cart_quantity_down" href=""> - </a>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">$59</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                        </td>
                    </tr>



                </tbody>
            </table>
        </div>
    </div>
</section>
<!--/#cart_items-->


<section id="do_action">
    <div class="container">

        <div class="row">

            <div class="col-sm-6">
                <div class="total_area">
                    <ul>
                        <li>Total de la cesta <span>$0</span></li>
                        <li>Gastos de envío <span>Gratís</span></li>
                        <li>Total <span>$61</span></li>
                    </ul>
                    <a class="btn btn-default update" href="">Actualizar</a>
                    <a class="btn btn-default check_out" href="">Generar</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/#do_action-->
