<div id="contact-page" class="container">
  <div class="bg">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title text-center">Gestionar marcas</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Marcas</th>
              <th>Categoría</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let reference of references">
              <td>
                {{reference.name}}
              </td>
              <td>
                {{reference.categoriaId}}
              </td>
              <td>
                <a class="btn btn-secondary " (click)="openEdit(reference)">
                  <i class="fa fa-edit"></i>
                </a>
                <a class="btn btn-secondary " (click)="onDelete(reference)">
                  <i class="fa fa-trash-o"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-sm-3">
        <form #f="ngForm" (ngSubmit)="onSave(f)">
          <label>Nombre</label>
          <div class="form-group">
            <input [(ngModel)]="selectReference.name" name="name" class="form-control" placeholder="Ingresa la marca"
              type="text" required>
          </div>
          <div class="form-group">
            <select [(ngModel)]="selectReference.categoria" name="categoriaId" class="form-control" required>
              <option value="">Selecciona una categoría</option>
              <option *ngFor="let cat of categories" [value]="cat['id']">
                {{ cat.name }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>

        </form>
      </div>

    </div>

  </div>
  <div id="gmap" class="contact-map">
  </div>
</div>
